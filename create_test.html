  <script>

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.sidebar-overlay');
      const mobileBtn = document.querySelector('.mobile-menu-btn');
      
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      
      if (window.innerWidth <= 768) {
        if (sidebar.classList.contains('open')) {
          mobileBtn.style.display = 'none';
        } else {
          mobileBtn.style.display = 'block';
        }
      }
    }

    function closeSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.sidebar-overlay');
      const mobileBtn = document.querySelector('.mobile-menu-btn');
      
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      
      if (window.innerWidth <= 768) {
        mobileBtn.style.display = 'block';
      }
    }

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      const sidebar = document.querySelector('.sidebar');
      const mobileBtn = document.querySelector('.mobile-menu-btn');

      if (window.innerWidth <= 768 &&
        !sidebar.contains(e.target) &&
        !mobileBtn.contains(e.target) &&
        sidebar.classList.contains('open')) {
        closeSidebar();
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 769) {
        closeSidebar();
      }
    });



    const subjectToggle = document.getElementById("subjectToggle");
    const subjectMenu = document.getElementById("subjectMenu");
    const subjectLabel = document.getElementById("subjectLabel");
    const paperTitle = document.getElementById("paperTitle");

    subjectToggle?.addEventListener("click", (e) => {
      e.preventDefault();
      subjectMenu.classList.toggle("hidden");
    });

    subjectMenu?.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-subject]");
      if (!btn) return;
      const subject = btn.getAttribute("data-subject");
      subjectLabel.textContent = subject;
      const subjectLabelMobile = document.getElementById("subjectLabelMobile");
      if (subjectLabelMobile) {
        subjectLabelMobile.textContent = subject.substring(0, 3);
      }
      paperTitle.textContent = `JEE MAINS Paper 2023`;
      subjectMenu.classList.add("hidden");
    });


    const questionToggleMain = document.getElementById("questionToggleMain");
    const questionMenuMain = document.getElementById("questionMenuMain");
    const questionCountLabelMain = document.getElementById("questionCountLabelMain");

    questionToggleMain?.addEventListener("click", (e) => {
      e.preventDefault();
      questionMenuMain.classList.toggle("hidden");
    });

    questionMenuMain?.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-count]");
      if (!btn) return;
      const count = btn.getAttribute("data-count");
      questionCountLabelMain.textContent = count;
      questionMenuMain.classList.add("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!subjectToggle?.contains(e.target) && !subjectMenu?.contains(e.target)) {
        subjectMenu?.classList.add("hidden");
      }
      if (!questionToggleMain?.contains(e.target) && !questionMenuMain?.contains(e.target)) {
        questionMenuMain?.classList.add("hidden");
      }

      // Handle correct answer dropdown
      const correctToggle = e.target.closest('.correct-toggle');
      if (correctToggle) {
        e.preventDefault();
        const menu = correctToggle.nextElementSibling;
        menu.classList.toggle('hidden');
        // Close other correct menus
        document.querySelectorAll('.correct-menu').forEach(m => {
          if (m !== menu) m.classList.add('hidden');
        });
      } else {
        // Close all correct menus if clicking outside
        document.querySelectorAll('.correct-menu').forEach(m => m.classList.add('hidden'));

    function addDragListeners(card) {
      const dragHandle = card.querySelector('.drag-handle');

      dragHandle?.addEventListener('mousedown', (e) => {
        card.draggable = true;
        dragHandle.style.cursor = 'grabbing';
      });

      dragHandle?.addEventListener('mouseup', (e) => {
        dragHandle.style.cursor = 'grab';
      });

      card.addEventListener('dragstart', (e) => {
        draggedElement = card;
        card.classList.add('opacity-50', 'scale-105', 'shadow-2xl', 'z-50');
        e.dataTransfer.effectAllowed = 'move';

        // Create and add drop indicator

        // Start auto-scroll monitoring
        startAutoScroll();

        card.classList.remove('opacity-50', 'scale-105', 'shadow-2xl', 'z-50');
        const dragHandle = card.querySelector('.drag-handle');
        if (dragHandle) dragHandle.style.cursor = 'grab';

        document.querySelectorAll('.drop-zone-active').forEach(el => {

        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';

        if (draggedElement && draggedElement !== card) {
          // Show drop indicator
          const rect = card.getBoundingClientRect();
          const midY = rect.top + rect.height / 2;
          const dropAbove = e.clientY < midY;

          // Position drop indicator
          if (dropIndicator) {
            dropIndicator.style.display = 'block';
            dropIndicator.classList.add('opacity-100');

            if (dropAbove) {
              card.parentNode.insertBefore(dropIndicator, card);
            } else {

            }
          }

          // Add visual feedback to target
          card.classList.add('drop-zone-active');
        }
      });

      card.addEventListener('dragleave', (e) => {
        card.classList.remove('drop-zone-active');
      });

      card.addEventListener('drop', (e) => {
        e.preventDefault();
        if (draggedElement && draggedElement !== card) {
          const rect = card.getBoundingClientRect();
          const midY = rect.top + rect.height / 2;
          const dropAbove = e.clientY < midY;

          if (dropAbove) {
            card.parentNode.insertBefore(draggedElement, card);
          } else {
            card.parentNode.insertBefore(draggedElement, card.nextSibling);
          }

          renumberQuestions();
        }
      });
    }

    // Auto-scroll functionality
    function startAutoScroll() {
      scrollInterval = setInterval(() => {
        if (!draggedElement) return;

        const scrollContainer = document.querySelector('.overflow-y-auto');
        const containerRect = scrollContainer.getBoundingClientRect();
        const scrollThreshold = 100;
        const scrollSpeed = 10;

        // Get mouse position during drag
        document.addEventListener('dragover', handleAutoScroll);

        function handleAutoScroll(e) {
          const mouseY = e.clientY;

          // Scroll up
          if (mouseY < containerRect.top + scrollThreshold) {
            scrollContainer.scrollTop -= scrollSpeed;
          }
          // Scroll down
          else if (mouseY > containerRect.bottom - scrollThreshold) {
            scrollContainer.scrollTop += scrollSpeed;
          }
        }
      }, 16); // ~60fps
    }

    function stopAutoScroll() {
      if (scrollInterval) {
        clearInterval(scrollInterval);
        scrollInterval = null;
      }
    }


  </script>
